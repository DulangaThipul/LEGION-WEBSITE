<!DOCTYPE html>
<html lang="si" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LEGION GRAFIX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'neon-blue': '#00f3ff',
                        'neon-purple': '#bc13fe',
                        'dark-bg': '#0a0a0a',
                        'card-bg': '#1a1a1a'
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #00f3ff, #bc13fe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-dark-bg text-white font-sans">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-card transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-3xl font-bold tracking-tighter gradient-text"><span
                            class="text-white">LEGION GRAFIX</span></a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="text-gray-300 hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="shop.html"
                            class="text-gray-300 hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">Shop</a>
                        <a href="portfolio.html"
                            class="text-gray-300 hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">Portfolio</a>
                        <a href="about.html"
                            class="text-gray-300 hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">About</a>
                        <a href="contact.html"
                            class="text-white hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors">Contact
                            Me</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Container -->
    <div
        class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-dark-bg via-gray-900 to-black pt-20 animate-on-scroll">
        <div
            class="max-w-4xl w-full space-y-8 glass-card p-10 rounded-2xl shadow-2xl border border-gray-800 relative z-10">

            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Let's Build Something <span class="gradient-text">Extraordinary</span>
                </h2>
                <p class="mt-2 text-sm text-gray-400">
                    Get in touch for custom designs, collaborations, or just to say hi!
                </p>
            </div>

            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input id="name" name="name" type="text" required
                                class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-card-bg focus:outline-none focus:ring-neon-blue focus:border-neon-blue focus:z-10 sm:text-sm transition-colors"
                                placeholder="Your Name">
                        </div>
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-card-bg focus:outline-none focus:ring-neon-blue focus:border-neon-blue focus:z-10 sm:text-sm transition-colors"
                                placeholder="Email Address">
                        </div>
                    </div>
                    <div class="pt-6">
                        <label for="subject" class="sr-only">Subject</label>
                        <input id="subject" name="subject" type="text" required
                            class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-card-bg focus:outline-none focus:ring-neon-blue focus:border-neon-blue focus:z-10 sm:text-sm transition-colors"
                            placeholder="Project Subject">
                    </div>
                    <div class="pt-6">
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-card-bg focus:outline-none focus:ring-neon-blue focus:border-neon-blue focus:z-10 sm:text-sm transition-colors"
                            placeholder="Tell me about your project..."></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-black bg-white hover:bg-neon-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neon-blue transition-all transform hover:scale-105">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400 group-hover:text-black transition-colors"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </span>
                        Send Message
                    </button>
                </div>
            </form>

            <div class="flex justify-center space-x-6 mt-8">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <span class="sr-only">Instagram</span>
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <span class="sr-only">Twitter</span>
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
